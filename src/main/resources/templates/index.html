<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page d'Accueil</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <header>
        <img src="Images/logo-simplon.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Mon Profil</a></li>
                <li><a href="#">Mes Paramètres</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Publications</h1>
        <div class="posts">
            <div th:each="post : ${LesPosts}" class="post">
                <div class="post-info">
                    <p class="username">Posté par : <span th:text="${post.user.username}"></span></p>
                    <p>Date de Création : <span th:text="${post.datecreation}"></span></p>
                </div>
                <div class="post-content">
                    <p th:text="${post.content}"></p>
                </div>
                <div class="post-actions">
                    <a href="#" class="share-button">Partager</a>
                    <button class="like-button" th:attr="data-idpost=${post.idpost}">Like</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script th:src="@{/script/script.js}"></script>
</html>
